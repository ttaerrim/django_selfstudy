{% extends 'base.html' %}
{% block content %}

    <h1>당신이 입력한 텍스트는 <!--총 단어 수--> 단어로 구성되어 있습니다. </h1>

    <a href="{% url 'wc:home' %}">다시 하기</a>

    <h3>입력한 텍스트: </h3>
    <!--입력받은 전체 텍스트-->
    {{ fulltext }}

    <h3>단어 카운트: </h3>
    <!-- '단어' - '단어 나온 횟수' -->
    {% for word, countTotal in dictionary %}
    {{ word }} - {{ countTotal }}
    <br>
    {% endfor %} 


{% endblock content %}
